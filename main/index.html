<!DOCTYPE HTML>
<html>
    <head>
        <title>Kaze - A light weight Virtual DOM Library</title>
        <!-- <link rel="stylesheet" href="https://unpkg.com/xp.css"> -->
        <!-- <link rel="stylesheet" href="https://sakofchit.github.io/system.css/system.css"> -->
        <link rel="stylesheet" href="https://unpkg.com/7.css">
    </head>
    <body>
        <script type="text/javascript" src="./main.js"></script>
        <script type="text/javascript">
            let textNode = createVnode('p',
                                        [createVnode(
                                            'div',
                                            null,
                                            null,
                                            {text:'Hello, Child Node!'}
                                            )
                                        ],
                                        null,
                                        {text:'Hello, Virtual DOM!'});
            createElm(textNode);
            attach(textNode);
            let list = addNode([
                {Tag:'div',Children:null,Parent:null,Data:{text:'test0'}},
                {Tag:'span',Children:null,Parent:null,Data:{text:'test1'}},
                {Tag:'div',Children:null,Parent:null,Data:{text:'test2',method:()=>{alert('Testcase')}}},
                {Tag:'button',Children:null,Parent:null,
                Data:{
                    text:'Click Me!!!',
                    method:{type:'click',handler:buttonHandler}
                    }
                }
                    ]);
            function buttonHandler(){
                (function(){
                        alert('Anonymous function call')
                }
                )()
            }
            console.log(captureAll(),list);
        </script>
    </body>
</html>
