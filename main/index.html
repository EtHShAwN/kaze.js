<!DOCTYPE HTML>
<html>
    <head>
        <title>Kaze.js - A light weight Virtual DOM Library</title>
        <link rel="stylesheet" href="https://unpkg.com/xp.css">
        <!-- <link rel="stylesheet" href="https://sakofchit.github.io/system.css/system.css"> -->
        <meta charset="utf-8">
        <!--<link rel="stylesheet" href="./style/7.css">-->
    </head>
    <body>
        <div class="window active" style="max-width: 300px">
            <div class="title-bar">
              <div class="title-bar-text">Kaze.js</div>
              <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
              </div>
            </div>
            <div class="window-body has-space">
                <p class="window-body-text">Hello</p>
                <button style="width: fit-content;">Confirm</button>
            </div>
        </div>
        <script type="text/javascript" src="./kaze-min.js"></script>
        <script type="text/javascript">
            wrapper = hyperScript('div.window active',{'style':{"max-width":"300px"}},0);
            a=hyperScript('div#jk.title-bar',{'tq':'123','ta':'a'},0);
            b=createVnode('div',{'ta':'123',
                                'a':'2',
                                'className':'title-bar-text',
                                'style':{
                                    'color':'#1c1c1c',
                                    'width':'290px',
                                    'margin-top':'20px'
                                }
                            },undefined,undefined,"Hello World",undefined)
            console.log(wrapper)
            wrapper.elm = createElement(wrapper)
            b.elm = createElement(b)
            a.elm = createElement(a)
            document.body.appendChild(wrapper.elm);
            wrapper.elm.appendChild(a.elm)
            a.elm.appendChild(b.elm)
        </script>
    </body>
</html>
